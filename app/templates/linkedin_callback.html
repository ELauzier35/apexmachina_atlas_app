<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>LinkedIn Connected</title>

    <style>
        body {
            font-family: Inter, sans-serif;
            background: #f3f4f6;
            margin: 0;
            padding: 40px;
        }

        .card {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            color: #0077b5; /* LinkedIn blue */
            margin-bottom: 20px;
        }

        .success {
            background: #e6f4ea;
            color: #1e7e34;
            padding: 12px 15px;
            border-left: 4px solid #1e7e34;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .token-box {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            font-family: Consolas, monospace;
            font-size: 14px;
            word-break: break-all;
            border: 1px solid #e2e8f0;
        }

        .step-box {
            background: #eef2ff;
            padding: 12px 15px;
            border-left: 4px solid #6366f1;
            border-radius: 6px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .expires {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            background: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
        }

        .btn:hover {
            background: #005f8b;
        }

        .center {
            text-align: center;
        }
    </style>

</head>
<body>

<div class="card">

    <h1>LinkedIn Connected âœ”</h1>

    <div class="success">
        Your LinkedIn account has been successfully connected!
    </div>

    <p><strong>Access Token (.env updated automatically):</strong></p>

    <div class="token-box">{{ access_token }}</div>

    <p class="expires">
        Token expires in <strong>{{ expires_in }}</strong> seconds
        (~ {{ expires_days }} days)
    </p>
    <div class="center">
        <a href="/" class="btn">Return to Home</a>
    </div>

</div>

</body>
</html>
