<!DOCTYPE html>
<html lang="fr">
<head>
    <title>{% block title %}{% endblock %}</title>

    {% block head %}
    <!-- Basic Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary Meta Tags -->
    <meta name="description"
        content="ApexMachina combines methodological rigor and industry expertise to turn your data into strategic assets. Explore our data science and artificial intelligence solutions." />
    <meta name="keywords"
        content="data science, artificial intelligence, data analytics, machine learning, ApexMachina, AI, strategy, big data, automation" />
    <meta name="author" content="ApexMachina" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="theme-color" content="#0f172a" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.apexmachina.com/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="ApexMachina — Data Science & AI Strategy" />
    <meta property="og:description"
        content="Transform your data into a competitive advantage with ApexMachina’s expertise in AI and Data Science." />
    <meta property="og:url" content="https://www.apexmachina.com/" />
    <meta property="og:image" content="https://www.apexmachina.com/static/image/social/og-image.jpg" />
    <meta property="og:site_name" content="ApexMachina" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter / X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ApexMachina — Data Science & AI Strategy" />
    <meta name="twitter:description" content="Discover how ApexMachina transforms data into strategic decisions." />
    <meta name="twitter:image" content="https://www.apexmachina.com/static/image/social/twitter-card.jpg" />
    <meta name="twitter:creator" content="@ApexMachina" />

    <!-- Favicon and App Icons -->
    <link rel="icon" href="{{ url_for('static', filename='image/logo/favicon.svg') }}" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='image/logo/favicon.svg') }}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <script src="{{ url_for('static', filename='package/fontawesome-free-7.0.1-web/js/all.min.js') }}" defer></script>
    <link rel="stylesheet"
        href="{{ url_for('static', filename='package/fontawesome-free-7.0.1-web/css/all.min.css') }}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='package/icons-1.9.1/font/bootstrap-icons.css') }}">
    <link rel="stylesheet"
        href="{{ url_for('static', filename='package/bootstrap-5.1.3/dist/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='package/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js') }}"></script>
    <!-- OpenLayers -->
    <link rel="stylesheet" href="{{ url_for('static', filename='package/ol-6.9.0/css/ol.css') }}">
    <script src="{{ url_for('static', filename='package/ol-6.9.0/build/ol.js') }}"></script>
    <!-- jQuery -->
    <script src="{{ url_for('static', filename='package/jquery-3.5.1/jquery-3.5.1.min.js') }}"></script>
    <!-- Ion.RangeSlider -->
    <link rel="stylesheet" href="{{ url_for('static', filename='package/mdl-1.3.0/material-plugins.min.css') }}">
    <script src="{{ url_for('static', filename='package/mdl-1.3.0/ion.rangeSlider.min.js') }}"></script>
    <!-- Include Sortable.js library -->
    <script src="{{ url_for('static', filename='package/Sortable-1.14.0/Sortable.min.js') }}"></script>
    <!-- Highcharts -->
    <script src="{{ url_for('static', filename='package/highcharts/highcharts.js') }}"></script>
    <script src="{{ url_for('static', filename='package/highcharts/highcharts-more.js') }}"></script>
    <script src="{{ url_for('static', filename='package/highcharts/exporting.js') }}"></script>
    <script src="{{ url_for('static', filename='package/highcharts/export-data.js') }}"></script>
    <script src="{{ url_for('static', filename='package/highcharts/accessibility.js') }}"></script>
    <script src="{{ url_for('static', filename='package/highcharts/histogram-bellcurve.js') }}"></script>
    {% endblock %}
</head>

<body>
    {% block content %}{% endblock %}

    {% block js %}{% endblock %}
</body>
</html>
